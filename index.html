<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <div class="input-container">
            <div>
                <label for="player1-name-input">Player 1 Name:</label>
                <input type="text" id="player1-name-input" value="">
            </div>
            <div>
                <label for="player2-name-input">Player 2 Name:</label>
                <input type="text" id="player2-name-input">
            </div>
        </div>
        <div class="player-row">
            <div id="player1" class="player">
                <h2>Player 1</span></h2>
                <p>Score: <span id="player1-score">0</span></p>
                <div class="choices">
                    <button class="hand-choice" data-player="1" data-hand="rock"><i class="fas fa-hand-rock hand-icon"></i></button>
                    <button class="hand-choice" data-player="1" data-hand="paper"><i class="fas fa-hand-paper hand-icon"></i></button>
                    <button class="hand-choice" data-player="1" data-hand="scissors"><i class="fas fa-hand-scissors hand-icon"></i></button>
                </div>
                <div>Chosen hand: <span id="player1-chosen-hand"></span></div>
            </div>
            <div id="player2" class="player">
                <h2>Player 2</h2>
                <p>Score: <span id="player2-score">0</span></p>
                <div class="choices">
                    <i class="fas fa-hand-rock hand-icon" id="player2-hand-rock"></i>
                    <i class="fas fa-hand-paper hand-icon" id="player2-hand-paper"></i>
                    <i class="fas fa-hand-scissors hand-icon" id="player2-hand-scissors"></i>
                </div>
                <div>Chosen hand: <span id="player2-chosen-hand"></span></div>
            </div>
        </div>
        <div id="result"></div>
        <div class="button-container">
            <button id="play-round">Play Round</button>
            <button id="reset">Reset Game</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
